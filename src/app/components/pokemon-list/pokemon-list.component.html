<h2 class="text-center">Pokemon</h2>
<div class="row">
    <div class="col-lg-12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element" routerLink="/pokemon/detail" [queryParams]="{name:element.name}">
                    {{element.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="text-right">
            <button class="btn btn-primary" (click)="previousPagination()" [disabled]="offset == 0">Previous</button>
            <button class="btn btn-primary" (click)="nextPagination()">Next</button>
        </div>
    </div>
</div>
