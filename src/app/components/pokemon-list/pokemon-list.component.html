<h2 class="text-center">Pokemon List</h2>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Url</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of pokemonItems" routerLink="/pokemon/detail" [queryParams]="{name:item.name}">
            <td>{{item.name}}</td>
            <td>{{item.url}}</td>
        </tr>
    </tbody>
</table>
